<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Form</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="bg"></div>
<div class="container">
	<form id="main" class="form-horizontal" method="get" novalidate>

		<fieldset>
			<legend>Регистрационные данные</legend>
			<div class="row">
				 <div class="col-sm-12">
					<div class="form-group">
						<label for="login">Логин</label>
						<input id="login" class="form-control" type="text" placeholder="" name="login" required>
						<div class="messages"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="password">Пароль</label>
						<input id="password" class="form-control" type="password" placeholder="" name="password" required>
						<div class="messages"></div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="password-confirm">Подтвердите пароль</label>
						<input id="password-confirm" class="form-control" type="password" placeholder="" name="password-confirm" required>
						<div class="messages"></div>
					</div>
				</div>
			</div>
		</fieldset>

		<fieldset>
			<legend>Личные данные</legend>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="name">Имя</label>
						<input id="name" class="form-control" type="text" placeholder="" name="name" required>
						<div class="messages"></div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="surname">Фамилия</label>
						<input id="surname" class="form-control" type="text" placeholder="" name="surname" required>
						<div class="messages"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="fathername">Отчество</label>
						<input id="fathername" class="form-control" type="text" placeholder="" name="fathername">
						<div class="messages"></div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="birthdate">День рождения</label>
						<input id="birthdate" class="form-control" type="date" placeholder="дд.мм.гггг" name="birthdate" required>
						<div class="messages"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="phone">Телефон</label>
						<input id="phone" class="form-control phone" type="text" placeholder="+7 (123) 456-78-90" pattern="+7([0-9]{3})[0-9]{3}-[0-9]{2}-[0-9]{2}" name="phone" required>
						<div class="messages"></div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="email">Email</label>
						<input id="email" class="form-control" type="email" placeholder="abcdef@mail.ru" name="email" required>
						<div class="messages"></div>
					</div>
				</div>
			</div>
		</fieldset>

		<fieldset>
			<legend>Отзыв</legend>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="event">Мероприятие</label>
							<input id="event" class="form-control" type="text" placeholder="" name="event" required>
							<div class="messages"></div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="eventdate">Дата посещения</label>
							<input id="eventdate" class="form-control" type="date" placeholder="дд.мм.гггг" name="eventdate" required>
							<div class="messages"></div>
						</div>
					</div>
				</div>

				<div class="row">
				 <div class="col-sm-12">
					<div class="form-group">
						<label for="autocomplete">Место проведения</label>
						<input id="place" class="form-control" type="text" placeholder="" name="place" autocomplete="off" required>
						<div class="messages"></div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label for="rate">Оценка</label>
						<select id="rate" size="5" name="rate" required>
							<option value="5">Отлично, все понравилось</option>
							<option value="4">Хорошо, но я ожидал(-а) большего</option>
							<option value="3" selected>Хорошо, но могло бы быть и лучше</option>
							<option value="2">Совершенно равнодушно</option>
							<option value="1">Ужасно, никому не советую</option>
						</select>
						<div class="messages"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
				<div class="form-group">
					<label for="rev">Короткий отзыв</label>
					<textarea id="rev" rows="3" placeholder="Расскажите немного о своих впечатлениях" name="rev"></textarea>
					<div class="messages"></div>
					</div>
				</div>
			</div>
		</fieldset>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-2">
				<button type="submit" class="btn btn-default">Отправить</button>
			</div>
			<div class="col-sm-offset-2 col-sm-2">
				<input type="reset" class="btn btn-default" value="Сбросить">
			</div>
		</div>

	</form>
</div>


	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Validate -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script src="js/validate.min.js"></script>
	<!-- Mask -->
	<script src="js/mask.js"></script>
	<!-- Custom -->
	<script src="js/custom.js"></script>

</body>
</html>
